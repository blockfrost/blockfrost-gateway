alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
domains:
  - domain: api-dev.domain.com
    type: PRIMARY
features:
  - buildpack-stack=ubuntu-22
ingress:
  rules:
    - component:
        name: blockfrost-gateway
      match:
        path:
          prefix: /
name: blockfrost-gateway-dev
region: fra
services:
  - dockerfile_path: Dockerfile
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
    github:
      branch: master
      deploy_on_push: true
      repo: blockfrost/blockfrost-gateway
    http_port: 3000
    instance_count: 2
    instance_size_slug: apps-s-1vcpu-1gb
    name: blockfrost-gateway
    source_dir: /
